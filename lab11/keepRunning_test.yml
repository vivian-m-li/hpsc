EXECUTABLE:
  pathToExe: "./transientDiffusion"
  mpirun: "mpirun -n 16"

ARGUMENTS:
  initial: "-nPEx 4 -nPEy 4 nCellx 4 -nCelly 4 y -solver jacobi -tEnd .02 -dt .001 -tPlot .001 | tee myTTYoutput " # put in initial arguments
  restart: " -nPEx 4 -nPEy 4 nCellx 4 -nCelly 4 y -solver jacobi -tEnd .02 -dt .001 -tPlot .001 -restart | tee myTTYoutput"  # put in restart arguments

COMPLETION:
  ttyOutput: "myTTYoutput"
  completionStr: "Finished successfully"
